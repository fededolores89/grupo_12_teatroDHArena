<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DH Arena - Registrarse</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header>
      <!----------TITULO DE LA PAGINA------------------>

      <h3> AUN NO ESTAS REGISTRADO? </h3>
      <h5>Completa el formulario con tus datos y hacete usuario para obtener grandes beneficios!</h5>

    </header>
    <main>
      <form action="/register" method="POST">
      <section class="formulario-reg">

      <h6>Campos obligatorios (*) </h6>
        <section class="datos-pers">

<!----------FORMULARIO DE REGISTRO------------------>
        <h4 class="titulo-campo"><i class="fas fa-pen"></i></i> DATOS PERSONALES </h4>
        
        <section  class="campo-reg">
<!----------NOMBRE------------------>
        <div>
        <label class="titulo-campo" > Nombre</label>
      </div>
        <input type="text" class="" name="" placeholder="Nombre completo" required minlength="6">
      </section>
<!----------APELLIDO------------------>
          <section class="campo-reg">
            <div>
        <label class="titulo-campo"> Apellido</label>
      </div>
        <input type="text" class="" name="" placeholder="Apellido" required minlength="6">
      </section>
      
<!----------DOCUMENTO------------------>
      <section class="campo-reg">
        <div>
        <label class="titulo-campo"> Documento</label>
      </div>
        <input type="number" class="" name="" placeholder="Numero de DNI o Pasaporte" required minlength="8">
      </section>
<!----------TIPO DE ID------------------>
      <section>
        <div>
      <label class="titulo-campo"> Tipo de ID </label>
      </div>
      <select name="" id="">
        <option value="">DNI</option>
        <option value=""> Pasaporte</option>
      </select>
    </section>
<!----------FECHA DE NACIMIENTO ------------------>
      <label class="titulo-campo"> FECHA DE NACIMIENTO</label>
      <section class="fecha-nac">
      <input type="date" class="" id="" placeholder="Fecha de nacimiento">
      </section>

<!----------NUMERO DE TELEFONO ------------------>
<br>
<div class="linea-titulos"></div>
<section class="num-telefono">
      <h4> <i class="fas fa-phone-volume"></i> TELEFONO</h4>
      <label for="" class="titulo-campo" > Tipo </label>

      <select name="" id="">
        <option value=""> Celular</option>
        <option value=""> Fijo </option>

     </select>
     <div>
      <label class="titulo-campo">Numero</label>
    </div>
      <input type="number" class="" id="" placeholder="+54 XXXXXXXXXX">
    </section>
    
<!----------CORREO ELECTRONICO ------------------>
<br>
<div class="linea-titulos"></div>
    <section class="campo-reg">
      <h4> <i class="fas fa-envelope"></i></i> CORREO ELECTRONICO</h4>
      <div>
<input type="email" class="" id="" placeholder="Email" required>
</div>
<div>
<input type="email" class="" id="" placeholder="Confirmar email">
</div>
    </section>

<!----------CONTRASENA------------------>
<br>
<div class="linea-titulos"></div>
  <section class="campo-reg">
    <h4> <i class="fas fa-key"></i>CONTRASEÑA</h4>
      <div>
        <input type="password" class="" id="" placeholder="Contraseña" required minlength="8">
      </div>
      
        <input type="password" class="" id="" placeholder="Confirmar contraseña">
      </section>
  <h6> La contraseña debe tener al menos 8 caracteres y una letra*.</h6>

  <!------------Boton deslizante------------------------------------------>
  <label for="" class="texto-botoncito"> Acepto terminos y condiciones.</label>
  <label class="botoncito"> 
    <input type="checkbox">
     <span class="deslizadora"></span>
 </label>
 <br>
 <!---------------BOTON REGISTRARME---------------------->
<section>
 <button type="submit" class="boton-registrarme"> REGISTRARME </button>
</section>
  </form>

    </main>
    <footer></footer>
  </body>
</html>
